{% extends 'base.html' %}

{% block header %}
<h2>Dodaj menadżera</h2>
{% endblock %}


{% block content %}
<form action="/manager/add" method="post">
  <input type="text" id="name" name="name"  placeholder="Imię" required><br>
  <input type="text" id="surname" name="surname"  placeholder="Nazwisko" required><br>
  <input type="number" id="experience" name="experience"  placeholder="Lata doświadczenia" required><br>
  <select name="manages">
    <option value="None" selected>wybierz zespół</option>
    {% for team in team_list %}
      <option value="{{team.id}}">{{team.id}}: {{team.name}}</option>
    {% endfor %}  </select><br>
  <input type="submit" value="zatwierdź">
</form>
<form action="/">
  <input type="submit" value="strona główna">
</form>
{% endblock %}
