{% extends 'base.html' %}

{% block header %}
<h2>Dodaj pracownika</h2>
{% endblock %}


{% block content %}
<form action="/employee/edit" method="post">
  <input type="text" id="name" name="name"  value="{{e.name}}" required><br>
  <input type="text" id="surname" name="surname"  value="{{e.surname}}" required><br>
  <input type="text" id="experience" name="experience"  value="{{e.experience}}" required><br>
  <select name="contract_type" required>
    <option value="{{e.contract_type}}">{{e.contract_type}}</option>
    <option value="Umowa o pracę">Umowa o pracę</option>
    <option value="Umowa zlecenie">Umowa zlecenie</option>
    <option value="Umowa o dzieło">Umowa o dzieło</option>
    <option value="Samozatrudnienie">Samozatrudnienie</option>
  </select><br>
  <select name="team_name">
    <option value="none" selected>{{e.team_name}}</option>
    {% for team in team_list %}
    <option value="{{team.id}}">{{team.id}} {{team.name}}</option>
    {% endfor %}  </select><br>
    <input type="hidden" id="hire_date" name="hire_date" value="{{e.hire_date}}">
  <input type="submit" value="zatwierdź">
</form>
<form action="/">
  <input type="submit" value="strona główna">
</form>
{% endblock %}
