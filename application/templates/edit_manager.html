{% extends 'basm.html' %}

{% block header %}
<h2>Dodaj pracownika</h2>
{% endblock %}


{% block content %}

<form action="/manager/edit" method="post">
  <input type="text" id="name" name="name"  value="{{m.name}}" required><br>
  <input type="text" id="surname" name="surname"  value="{{m.surname}}" required><br>
  <input type="text" id="experience" name="experience"  value="{{m.experience}}" required><br>
 <select name="team_name">
    <option value="none" selected>{{m.team_name}}</option>
    {% for team in team_list %}
      <option value="{{team.id}}">{{team.id}} {{team.name}}</option>
    {% endfor %}  </select><br>
  <input type="submit" value="zatwierdź">
</form>
<form action="/">
  <input type="submit" value="strona główna">
</form>

{% endblock %}
